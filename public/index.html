<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="bundle.js" async></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div data-controller='game' class="app-container">
    <div class="title-container">
      <h1>GAME OF LIFE</h1>
    </div>

    <div data-game-target="gameBoard" class="game-container">
      <!-- This is where the board is rendered -->
    </div>

    <div class="options-container">
      <button data-action="click->game#startGame"
              data-game-target="playButton">▶︎</button>

      <div class="timer-container">
        <input data-action="input->game#updateSpeed"
               data-game-target="timerContainer"
               type="number" value="1">

        <div data-game-target="timerText" class="timer-text-container">
          <p>second</p>
          <p>per cycle</p>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
